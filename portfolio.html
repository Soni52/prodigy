<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 2em 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #f4f4f4;
            padding: 1em 0;
        }
        nav a {
            padding: 0 1em;
            text-decoration: none;
            color: #333;
        }
        section {
            padding: 2em;
        }
        footer {
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Name</h1>
        <p>Web Developer</p>
    </header>

    <nav>
        <a href="#about">About</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="about">
        <h2>About Me</h2>
        <p>Add some information about yourself and your skills here.</p>
    </section>

    <section id="portfolio">
        <h2>Portfolio</h2>
        <p>Showcase some of your projects and work here.</p>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <p>Add your contact information and a contact form here.</p>
    </section>

    <footer>
        <p>&copy; 2023 My Portfolio</p>
    </footer>

</body>
</html>
